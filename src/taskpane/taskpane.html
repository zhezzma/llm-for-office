<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Natural Language Proccessing Functions using LLM</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet"
        href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css" />

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />

    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="64" height="64" src="../../assets/logo-filled.png" alt="GODGODGAME" title="GODGODGAME" />
        <h1>LLM for Office</h1>
    </header>

    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">加载中...</h2>
    </section>

    <main id="app-body" class="ms-welcome__main">
        <h2>示例</h2>
        <code>=G.GPT("您的提示词",A1(选中的单元格))</code>
        <h2>设置</h2>
        <div id="input-container">
            <textarea type="text" id="system-prompt-input" rows="2" placeholder="请输入系统提示"></textarea>
            <input type="text" id="user-prompt-input" placeholder="请输入提示格式,默认:{prompt} {value}">
            <input type="text" id="filter-pattern-input" placeholder="输入过滤符号,会对返回值中的字符换成空">
            <input type="text" id="semaphore-count-input" placeholder="API并发数" value="3">
            <input type="text" id="gpt-url-input" placeholder="https://api.openai.com/v1/chat/completions"
                value="https://api.openai.com/v1/chat/completions">
            <div class="password-container">
                <input type="password" id="gpt-key-input" placeholder="请输入GPT密钥">
                <div class="password-toggle" id="gpt-key-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" class="eye-icon">
                        <path class="eye-open" d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        <path class="eye-closed" d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
                    </svg>
                </div>
            </div>
            <input type="text" id="gpt-model-input" placeholder="请输入GPT模型" value="gpt-4-turbo">
            <button id="test-button" class="ms-Button ms-Button--primary">
                <span class="ms-Button-label">测试</span>
            </button>
        </div>

        <!-- 通知容器 -->
        <div id="notification-container" class="notification-container"></div>

    </main>
    <footer>
        <div class="row">
            <a href="https://www.godgodgame.com" rel="noopener noreferrer" target="_blank"
                aria-label="Analytics in Motion Website Link"><i class="fa fa-globe"></i></a>
            <a href="https://github.com/zhezzma" rel="noopener noreferrer" target="_blank"
                aria-label="Analytics in Motion Github Link"><i class="fa fa-github"></i></a>
        </div>
    </footer>
</body>

</html>
